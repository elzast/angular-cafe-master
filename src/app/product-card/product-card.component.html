<section class="product-section">
  <div class="product-menu-container">
    <li class="product">
      <p class="product-text">Name: {{ prodRef.name }}</p>
      <img class="product-image" src="{{ prodRef.image }}" alt="Movie img" />

      <p class="product-text">Price: ${{ prodRef.price }}</p>
      <button
        class="btn"
        (click)="emitToggleEvent(prodRef)"
        [ngClass]="{ added: prodRef.addCart }"
      >
        Add/Remove
      </button>
    </li>
  </div>
</section>
